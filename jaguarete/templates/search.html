{% extends 'base.html' %}
{% load static %}
{% block page_content %}
    {% if searched %}
        <div class="container">
            <h3 class="mt-4">You searched for {{searched}}</h3>
            {% for product in searched_category %}
            <div class="card mt-4" >
                <div class="row g-0">
                <div class="col-md-4 ">
                    <img src="
                    {% if product.image %}
                        {{product.image.url}}
                    {% endif %}
                    " class="img-fluid rounded-start" alt="...">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <h5 class="card-title font-weight-bold">{{product.product_name}}</h5>
                        <p class="card-text">{{product.description | slice:'70'}}...</p>
                        <a href="{% url 'view_product' product.pk %}"  class="btn btn-outline-primary">Ver</a>
                    </div>
                </div>
                </div>
            </div>
            {% endfor %}
        </div>
        
    {% else %}
        <h3>Nothing to search</h3>
    {% endif %}
{% endblock %}
